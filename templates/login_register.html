<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie i Rejestracja</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
            margin-top: 50px;
        }

        .form-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            text-align: center;
        }

        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: none;
        }

        .flash-message {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            z-index: 1000;
        }

        .flash-message.error {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="gif-background"></div>
    <div class="container">
        <div class="form-box">
            <h2>Logowanie</h2>
            <form action="{{ url_for('login_register') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="login">Login</button>
            </form>
        </div>
        <div class="form-box">
            <h2>Rejestracja</h2>
            <form action="{{ url_for('login_register') }}" method="POST">
                <input type="text" name="reg_username" placeholder="Username" required>
                <input type="password" name="reg_password" placeholder="Password" required>
                <input type="text" name="reg_email" placeholder="Email" required>
                <select name="role" required>
                    <option value="user">User</option>
                    <!option value="admin"></option>
                </select>
                <button type="submit" name="register">Register</button>
            </form>
        </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message {{ 'error' if category == 'danger' else '' }}">
            {{ message }}
        </div>
        <script>
            setTimeout(function() {
                document.querySelector('.flash-message').style.display = 'none';
            }, 3000);
        </script>
        {% endfor %}
    {% endif %}
    {% endwith %}
</body>
</html>
